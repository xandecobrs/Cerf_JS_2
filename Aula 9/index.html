<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Melhores Jogos de todos os tempos</h1>
    <h3>Escrito por teu pai respeita pf!</h3>
    <p> Lista de melhores Jogos:</p>
    <ol>
        <li>Diablo 2</li>
        <li>Mirrors Edge</li>
        <li>Skyrim</li>
        <li>Oblivion</li>
        <li>DST</li>
        <li>CIV 5</li>
        <li>GTA</li>
        <li>Minecraft</li>
    </ol>
    <form>
        <label for="nome">
            Nome do bucha:
            <input type="text" placeholder="Digita seu nome bucha" name="nome" id="nome" required>
        </label>
        <label for="email">
            Email:
            <input type="email" placeholder="Digite seu email" name="email" id="email" required>
        </label>
        <label for="genero">
            Genero:
            <select name="genero">
                <option value="Terror">Terror</option>
                <option value="RTS">RTS</option>
                <option value="RPG">RPG</option>
                <option value="FPS">FPS</option>
            </select>
        </label>
        <p>É pago?</p>
        <label for="pago-sim">
            Sim! sou bucha!!
            <input type="checkbox" value="sim" id="pago-sim">
        </label>
        <label for="pago-nao">
            Não!
            <input type="checkbox" value="nao" id="pago-nao">
        </label>
        <label for="jogos">
            Envie seu jogo favorito bucha:
            <input type="text" placeholder="Nome do jogo" id="jogos" nome="jogos" required>
        </label>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
