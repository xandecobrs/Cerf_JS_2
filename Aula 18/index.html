<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="main">
      <div class="calc-box">
        <div class="calc-tela">
          <input type="tel" maxlength="8" id="equacao" readonly="true" />
        </div>
        <div class="buttons-box">
          <div class="button-line">
            <div class="buttons-div nums">7</div>
            <div class="buttons-div nums">8</div>
            <div class="buttons-div nums">9</div>
            <div class="buttons-div nums">/</div>
          </div>
          <div class="button-line">
            <div class="buttons-div nums">4</div>
            <div class="buttons-div nums">5</div>
            <div class="buttons-div nums">6</div>
            <div class="buttons-div">x</div>
          </div>
          <div class="button-line">
            <div class="buttons-div nums">1</div>
            <div class="buttons-div nums">2</div>
            <div class="buttons-div nums">3</div>
            <div class="buttons-div nums">-</div>
          </div>
          <div class="button-line">
            <div class="buttons-div nums">0</div>
            <div class="buttons-div nums">.</div>
            <div class="buttons-div">=</div>
            <div class="buttons-div nums">+</div>
          </div>
        </div>

        <div class="clear">
          <div class="limpar">LIMPAR</div>
          <div class="buttons-div limpa2">‚Üê</div>
        </div>
      </div>
    </div>
  </body>
</html>
