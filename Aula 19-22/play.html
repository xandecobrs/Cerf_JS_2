<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Jogando RPG</title>
  </head>
  <body>
    <div class="main-content">
      <div class="header">
        <ul class="header-list">
          <li class="header-list-item"><a href="./index.html">Home</a></li>
          <li class="header-list-item"><a href="./play.html">Jogar</a></li>
        </ul>
      </div>
      <div class="content">
        <div class="container">
          <div class="title-area">
            <h1 class="title">Vamos Começar</h1>
          </div>
          <div class="input-area">
            <div class="input-0">
              <div class="input-form">
                <div class="input-zone">
                  <label for="nome">
                    <p class="input-text">Nome</p>
                  </label>
                  <input
                    type="text"
                    required
                    placeholder="Digite aqui seu nome"
                    name="nome"
                    id="input-0"
                  />
                </div>
                <button type="submit" onclick="handleNameSubmit()">
                  <p class="input-text">Começar</p>
                </button>
              </div>
            </div>
          </div>
          <div class="rpg-zone"></div>
        </div>
      </div>
    </div>
    <script src="situations.js"></script>
    <script src="main.js"></script>
  </body>
</html>
